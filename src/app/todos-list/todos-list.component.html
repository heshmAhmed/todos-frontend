<div class="container-fluid">
    <div class="row ps-2 pt-2">
        <div class="col">
            <h2 class="display-3">My Day</h2>
            <span class="small ps-3">Wedynesday, September 8</span>
        </div>
    </div>

    <div class="row pt-4 pe-4 ps-4">
        <div class="col">
            <form (ngSubmit)="addTodo(form)" #form="ngForm" >
                <div class="input-group mb-3" ngModelGroup="todoData">
                    <button 
                        class="btn btn-primary"
                        type="submit" 
                        id="basic-addon1"
                        [disabled]="!form.valid"><i class="bi bi-plus"></i></button>
                    <input 
                        ngModel
                        type="text" 
                        name="todoTitle" 
                        class="form-control" 
                        placeholder="Enter Todo..." 
                        minlength="2" 
                        required>
                </div>
            </form>
        </div>
    </div>
    <div class="row pe-4" style="padding-left: 5.2%;">
        <div class="col-8">
            <div class="row  pb-3">
                <ul class="list-group">
                        <li class="list-group-item" *ngFor="let todo of unCompletedTodos">    
                            <button class="d-inline btn p-0 pb-1 me-1" (click)="addToCompleted(todo)"><i class="bi bi-circle"></i></button>
                            <app-todo-item [todo]="todo"></app-todo-item>
                        </li>
                </ul>
            </div>
            <div class="row">
                <h2 class="display-6">Completed</h2>
                <ul class="list-group">
                        <li class="list-group-item" *ngFor="let todo of completedTodos">
                            <button class="d-inline btn p-0 pb-1 me-1" (click)= "addToUnCompleted(todo)"><i class="bi bi-check-circle"></i></button>
                            <app-todo-item [todo]="todo"></app-todo-item>
                        </li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <app-todo-details *ngIf="selectedTodo" [todo]="selectedTodo"> *ngIf="selectedTodo"</app-todo-details>
        </div>
    </div>
    
</div>
