<div class="container-fluid pt-2 ps-5 pe-5">
    <div class="row p-2">
        <div class="col">
            <h2 class="display-3">My Day</h2>
            <span class="small ps-3">Wedynesday, September 8</span>
        </div>
    </div>

    <div class="row p-4">
        <div class="col">
            <form (ngSubmit)="addTodo(form)" #form="ngForm" >
                <div class="input-group mb-3" ngModelGroup="todoData">
                    <button 
                        class="btn btn-primary"
                        type="submit" 
                        id="basic-addon1"
                        [disabled]="!form.valid"><i class="bi bi-plus"></i></button>
                    <input 
                        ngModel
                        type="text" 
                        name="todoTitle" 
                        class="form-control" 
                        placeholder="Enter Todo..." 
                        minlength="2" 
                        required>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="row pe-4 pb-3" style="padding-left: 5.5%;">
                <ul class="list-group">
                        <li class="list-group-item" *ngFor="let todo of todos">
                            <app-todo-item [todo]="todo"></app-todo-item>
                        </li>
                </ul>
            </div>
            <div class="row pe-4" style="padding-left: 5.5%;">
                <h2>Completed</h2>
                <ul class="list-group">
                        <li class="list-group-item" *ngFor="let todo of todos">
                            <app-todo-item [todo]="todo"></app-todo-item>
                        </li>
                </ul>
            </div>
        </div>
        <div class="col-4">
            <app-todo-details *ngIf="selectedTodo" [todo]="selectedTodo"> *ngIf="selectedTodo"</app-todo-details>
        </div>
    </div>
    
</div>
